sudo: false
language: python

install: pip install tox wheel

matrix:
  include:
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.5.6
      env: TOX_ENV=py35
    - python: 3.6
      env: TOX_ENV=pep8
    - python: 3.7
        env: TOX_ENV=py37

script:
    - tox -e $TOX_ENV

before_deploy:
    - bin/ihrpi-build

deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  file_glob: true
  file:
      - dist/ihrpi-*.whl
  on:
    tags: true
    branch: master
    repo: iheartradio/ihrpi
